<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Добавление паспорта</title>
</head>
<body>
Добавление паспорта ЧЖС:
<br>
<form action="{% url 'add_pas' %}" method="post">
    {% csrf_token %}
    {% comment %}
    {{ form.as_p }}
    {% endcomment %}
    <div class="mb-3">
        <label for="{{ form.pas_number.id_for_lable }}" class="form-label">Номер паспорта объекта:</label>
        {{ form.pas_number }}
        <div class="invalid-feedback">
            {{ form.pas_number.errors }}
        </div>
    </div>
    <div class="mb-3">
        <label for="{{ form.mkr_name_pas.id_for_lable }}" class="form-label">Район:</label>
        {{ form.mkr_name_pas }}
        <div class="invalid-feedback">
            {{ form.mkr_name_pas.errors }}
        </div>
    </div>
    <div class="mb-3">
        <label for="{{ form.pas_adress.id_for_lable }}" class="form-label">Адрес объекта:</label>
        {{ form.pas_adress }}
        <div class="invalid-feedback">
            {{ form.pas_adress.errors }}
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Добавить паспорт</button>
</form>
</body>
</html>
