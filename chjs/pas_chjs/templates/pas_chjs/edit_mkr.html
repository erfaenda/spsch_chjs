{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <meta charset="UTF-8">
    <title>Добавление микрорайона</title>
</head>
<body>
<div class="container"><b><br>Добавление микрорайона:</b>
</div>

<br>
<form action="" method="post">
    {% csrf_token %}
    {% comment %}
    {{ form.as_p }}
    {% endcomment %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <label for="{{ form.name.id_for_lable }}" class="form-label">Название микрорайона:</label>
            {{ form.name }}
        </div>
    </div>
        <br><button type="submit" class="btn btn-primary btn-block">Редатктировать</button>
        <a href="{% url 'main' %}"><input type="button" class="btn btn-primary btn-block" value="На главную"></a>
</div>
</form>
</body>
</html>
